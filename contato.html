<!DOCTYPE html>
<html>
<head>
	<title>Minha Pagina SEMANTIC-UI</title>
	<!-- Inclusão do Semantic -->
	<link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="  crossorigin="anonymous"></script>
	<script src="semantic/semantic.min.js"></script>
	<!-- Final --> 
</head>
<body>

<!-- Divisão da Pagina - Menu -->
<div class="ui segment container"> 	
	<!-- Inicio do Menu -->
	<div class="ui three item menu">
	  <a href="index.html" class="active item">Home</a>
	  <a href="imagem.html" class="item">Imagem</a>
	  <a href="contato.html" class="item">Contato</a>
	</div>
	<!-- Final do Menu  -->

</div>
<!-- Final da Divisão - Menu. -->


<!-- Divisão da Pagina - Conteudo -->
<div class="ui segment container"> 

	<div class="ui segment container">
	<h1  class="ui header">Contato</h1>	
	<div class="ui divider"></div> <!-- Usado para dividir um Segmento -->
		<form class="ui form" action="#">
		  <div class="field">
		    <label>Nome Completo:</label>
		    <input type="text" name="" placeholder="Ex.: Andre do Vale">
		  </div>
		  <div class="field">
		    <label>Mensagem:</label>
		    <textarea placeholder="Mensagem..."></textarea>
		  </div>
		  <div class="field">
		    <div class="ui checkbox">
		      <input type="checkbox" tabindex="0" class="hidden">
		      <label>Eu Aceito os termos.</label>
		    </div>
		  </div>
		  <button class="ui button" id="enviar" >Enviar</button>
		</form>
	</div>
</div>
<!-- Final Divisão da Pagina - Conteudo -->


<!-- Exemplo de Modal --> 
<div class="ui modal">
  <div class="header">Aviso !!!</div>
  <div class="content">
    <p>Você tem certeza que quer enviar esta mensagem ?</p>
  </div>
  <div class="actions">
    <div class="positive ui button">Enviar</div>
    <div class="negative ui button">Cancel</div>
  </div>
</div>
<!-- Final do Exemplo de Modal --> 

<script>
	$("#enviar").click(function(){
		$('.ui.modal').modal('show');
	});

</script>
</body>
</html>
